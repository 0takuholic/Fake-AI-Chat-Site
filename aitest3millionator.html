<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake AI Chat Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eeeeee;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #1f1f1f;
        }

        .navbar a {
            color: #eeeeee;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #50C7C7;
        }

        .header {
            text-align: center;
            padding: 50px;
            background-color: #1f1f1f;
        }

        .header img {
            width: 300px;
            height: auto;
        }

        .intro-text {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif; /* Robotic Font */
        }

        .console {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #2f2f2f;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .console input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #eeeeee;
        }

        .console input:focus {
            outline: none;
            box-shadow: inset 0px 3px 20px rgba(0, 0, 0, 0.15);
        }

        .console .minecraft-font {
            font-family: 'Press Start 2P', cursive;
            color: #50C7C7;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            background-color: #1f1f1f;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Sacriface</a>
        <a href="#">Contact</a>
    </div>

    <div class="header">
        <img src="robot-face-image.png" alt="Robot Face">
    </div>

    <div class="intro-text">
        <p>Welcome the place where you're finally understood</p>
        <p>Can you keep a secret?</p>
    </div>

    <div class="console">
        <p>Type your message here and press Enter to chat:</p>
        <input type="text" placeholder="Type your message..." id="user-input">
        <p id="bot-response" class="minecraft-font"></p>
    </div>

    <div class="footer">
        <p>Â© 2023 Fake AI Chat Site | Embrace the Unknown</p>
    </div>

    <script>
        // Simple example of interaction
        const userInput = document.getElementById('user-input');
        const botResponse = document.getElementById('bot-response');

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                let userText = userInput.value;
                botResponse.innerHTML = 'Bot: ' + userText; // A sinister response
                userInput.value = '';
            }
        });
    </script>
</body>
